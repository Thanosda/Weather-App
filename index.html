<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-App</title>
    <link rel="stylesheet" href="weather.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input
          type="text"
          placeholder="Enter Your Location "
          spellcheck="false"
        />
        <button><img src="images/search.png" alt="search-bt" /></button>
      </div>
      <div class="weather-icon">
        <img class="rain" src="images/rain.png" alt="weather-icon" />
      </div>
      <h1 class="temp">22Â°c</h1>
      <h2 class="city">Pondicherry</h2>
      <div class="detail">
        <div class="col">
          <img src="images/humidity.png" alt="humidity-icon" />
          <div>
            <p class="humidity">50%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <img class="windimg" src="images/wind.png" alt="wind-icon" />
          <div>
            <p class="wind">15 Km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>

    <script src="weather.js"></script>
  </body>
</html>
